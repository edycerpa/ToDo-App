<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
</head>
<body>
  <div class="titlebar">
    <div class="drag-region">
      <img class="logo" src="img/logo.png" alt="CWD logo">
    </div>
    <div class="window-controls">
      <button id="maximize"><img class="icon" src="icons/maximize.svg" alt=""></button>
      <button id="minimize"><img class="icon" src="icons/minimize.svg" alt=""></button>
      <button id="close"><img class="icon" src="icons/close.svg" alt=""></button>
    </div>
  </div>
  <main>
    <h1>Todo List</h1>
    <div id="mode-toggle">
      <button id="toggle-dark-mode">Toggle Dark Mode</button>
    </div>
    <div id="editor-container"></div>
    <button id="add-todo">Add</button>
    <ul id="todo-list"></ul>
  </main>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
